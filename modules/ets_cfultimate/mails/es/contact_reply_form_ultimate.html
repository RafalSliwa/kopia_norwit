<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Message from {shop_name}</title>


	<style>	@media only screen and (max-width: 300px){
		body {
			width:270px !important;
			margin:auto !important;
			font-size: 16px;
		}
		p{
			font-size: 20px;
		}
		.table {width:250px !important;margin:auto !important;}
		.logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto !important;display: block !important;}
		span.title{font-size:20px !important;line-height: 23px !important}
		span.subtitle{font-size: 14px !important;line-height: 18px !important;padding-top:10px !important;display:block !important;}
		td.box p{font-size: 14px !important;font-weight: bold !important;}
		.table-recap table, .table-recap thead, .table-recap tbody, .table-recap th, .table-recap td, .table-recap tr {
			display: block !important;
		}
		.table-recap{width: 250px!important;}
		.table-recap tr td, .conf_body td{text-align:center !important;}
		.address{display: block !important;margin-bottom: 10px !important;}
		.space_address{display: none !important;}
	}
	@media only screen and (min-width: 301px) and (max-width: 500px) {
		body {width:480px!important;margin:auto!important;font-size: 22px;}
		.table {width:450px!important;margin:auto!important;}
		.logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto!important;display: block!important;}
		.table-recap table, .table-recap thead, .table-recap tbody, .table-recap th, .table-recap td, .table-recap tr {
			display: block !important;
		}
		p{
			font-size: 20px;
		}
		.table-recap{width: 295px !important;}
		.table-recap tr td, .conf_body td{text-align:center !important;}

	}
	@media only screen and (min-width: 501px) and (max-width: 768px) {
		body {width:478px!important;margin:auto!important;font-size: 22px;}
		.table {width:450px!important;margin:auto!important;}
		p{
			font-size: 20px;
		}
		.logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto!important;display: block!important;}
	}
	@media only screen and (max-device-width: 480px) {
		body {width:450px!important;margin:auto!important;font-size: 22px;}
		.table {width:400px;margin:auto!important;}
		p{
			font-size: 20px;
		}
		.logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto!important;display: block!important;}

		.table-recap{width: 400px!important;}
		.table-recap tr td, .conf_body td{text-align:center!important;}
		.address{display: block !important;margin-bottom: 10px !important;}
		.space_address{display: none !important;}
	}
	table.table {
		text-align: center;
	}
	body{
		background: #f6f4f4!important;
	}
	table strong {
		color: #353535;
	}
	table a strong{
		color:#337ff1!important;
	}
	* {
		color: #7a7a7a;
		line-height: 1.7;
	}
	</style>
</head>
<body style="-webkit-text-size-adjust:none;background-color:#fff;width:100%;font-family:Open-sans, sans-serif;color:#555454;line-height:25px;margin:auto;text-align: center;" >
<div style="width:100%;max-width: 650px;text-align: left;margin: 0 auto;">
	{message_content}
</div>
</body>
</html>
